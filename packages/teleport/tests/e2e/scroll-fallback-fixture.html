<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleport Scroll Fallback Test Fixture</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 300vh; /* Make body scrollable */
      font-family: system-ui, sans-serif;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100vh;
      overflow-y: auto;
      background: #f0f0f0;
    }
    .nav-item {
      display: block;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-decoration: none;
      color: #333;
    }
    .main-content {
      margin-left: 200px;
      padding: 20px;
    }
    .content-block {
      height: 400px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    .content-block:nth-child(odd) {
      background: #fafafa;
    }
    .teleport-highlight {
      outline: 2px solid #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <a href="#1" class="nav-item">Item 1</a>
    <a href="#2" class="nav-item">Item 2</a>
    <a href="#3" class="nav-item">Item 3</a>
  </nav>
  <div class="main-content">
    <div class="content-block">Block 1 - Window scroll fallback test</div>
    <div class="content-block">Block 2</div>
    <div class="content-block">Block 3</div>
    <div class="content-block">Block 4</div>
    <div class="content-block">Block 5</div>
    <div class="content-block">Block 6</div>
  </div>
  <script type="module">
    import { initTeleport, scrollElement, getViewportHeight } from '/packages/teleport/dist/index.js';

    // No contentContainer - fallback to window scroll
    window.teleport = initTeleport({
      itemSelector: '.nav-item',
      highlightClass: 'teleport-highlight',
      onScrollDown: () => {
        window.scrollBy({ top: getViewportHeight() / 2, behavior: 'smooth' });
      },
      onScrollUp: () => {
        window.scrollBy({ top: -getViewportHeight() / 2, behavior: 'smooth' });
      },
    });
  </script>
</body>
</html>
