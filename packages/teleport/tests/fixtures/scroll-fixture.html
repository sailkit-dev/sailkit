<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleport Scroll Test Fixture</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 3000px; /* Make page scrollable */
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      overflow-y: auto;
      background: #f0f0f0;
    }
    .nav-item {
      display: block;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-decoration: none;
      color: #333;
    }
    main {
      margin-left: 200px;
      padding: 20px;
    }
    .content-block {
      height: 500px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    .content-block:nth-child(odd) {
      background: #fafafa;
    }
    .teleport-highlight {
      outline: 2px solid #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <a href="#1" class="nav-item">Item 1</a>
    <a href="#2" class="nav-item">Item 2</a>
    <a href="#3" class="nav-item">Item 3</a>
  </nav>
  <main>
    <div class="content-block">Block 1 - Scroll test content</div>
    <div class="content-block">Block 2</div>
    <div class="content-block">Block 3</div>
    <div class="content-block">Block 4</div>
    <div class="content-block">Block 5</div>
  </main>
  <script type="module">
    import { createTeleport } from '/packages/teleport/dist/index.js';

    window.teleport = createTeleport({
      itemSelector: '.nav-item',
      sidebarSelector: '.sidebar',
      highlightClass: 'teleport-highlight',
    });
  </script>
</body>
</html>
